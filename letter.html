<!DOCTYPE html>

<head>

<title>Isi Surat</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<main class="page center">
  <div class="letter-frame">
    <img src="image/background.png" alt="background" class="letter-bg">
    <div class="letter-text" id="letterText"></div>
  </div>
</main>
<script>
const text = "Selamat ulang tahun. Terima kasih banyak selama ini.Semoga di usia yang baru ini, senantiasa dilimpahi semangat baru untuk berkarya, serta kesuksesan yang lebih gemilangğŸ¥³ğŸ¥³ğŸ¥³ğŸ¥³ğŸ¥³";
let i = 0;
const out = document.getElementById('letterText');
function typeStep(){
  if(i<text.length){
    out.textContent += text.charAt(i);
    i++;
    setTimeout(typeStep, 35);
  }
}
window.addEventListener('load', ()=> setTimeout(typeStep, 400));
</script>
</body>
